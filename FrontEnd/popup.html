<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blausen Web Scraper</title>
    <style>
        body { 
            width: 1000px;
            padding: 10px; 
            font-family: Arial, sans-serif; 
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Blausen Web Scraper</h2>
    <p>Click the extension icon on any webpage to highlight matching keywords.</p>
    <div id="message"></div>
    <script src="popup.js"></script>
</body>
</html>
